<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRATION FORM</title>
    </head>
    <body style="background-color: aliceblue;">
        <h2 style="text-align: center;">NATIONAL INSTITUTE OF TECHNOLOGY WARANGAL</h2>
        <p style="font-size: large; text-align: center;">(An Institute of National Importance)</p>
        <h2 style="text-align: center;">WARANGAL - 506004, Telangana - INDIA</h2>
        <hr>
        <h3 style="text-align: center;">Department of Electronics and Communication Engineering</h3>
        <h3 style="text-align: center; color:crimson;">Course Registration Form</h3>
        <form>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname"><br><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname"><br><br>
            <label for="email">Enter your student mail ID:</label><br>
            <input type="email" id="email"><br><br>
            <label for="reg.no">Enter your reg.no:</label><br>
            <input type="number" id="reg.no"><br><br>
            <label for="roll.no">Enter your roll.no:</label><br>
            <input type="number" id="roll.no"><br><br>
            <label for="courses">Choose the course you want to enroll for:</label><br><br>
            <select name="courses" id="courses">
                <option value="WT">Web Technologies</option>
                <option value="DSP">Digital Signal Processing</option>
                <option value="OOP">Object Oriented Programming</option>
                <option value="DN">Data Networks</option>
                <option value="ITC">Information Theory & Coding</option>
                <option value="ERTOS">Embedded & Real time operating systems</option>
                <option value="CS LAB">Communication Systems LAB</option>
                <option value="DN LAB">Data Networks LAB</option>
            </select>
            <br><br>
            <input type="submit">
        </form>
    </body>
</html>
